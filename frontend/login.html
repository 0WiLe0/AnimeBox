<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="source/css/auth/login.css">
</head>
<body>
    <div class="load_box">
        <div class="logo_bg">
            <img src="source/img/auth/logo_load.png" alt="">
        </div>
        <div class="load_bg"></div>
    </div>

    <header>
        <div class="header">
            <div class="logo">
                <img src="source/img/auth/logo.png" alt="">
            </div>
        </div>
    </header>

    <main>

        <section class="login">
            <h2 class="title">Вход</h2>
            <form action="" class="log">
                <label for="">Никнейм</label>
                <div class="input-group">
                    <img class="nick_icon_log" src="source/img/auth/nicname.png" alt="">
                    <input placeholder="Введите Никнейм" type="text">
                </div>
            
                <label for="">Пароль</label>
                <div class="input-group">
                    <img class="password_icon_log" src="source/img/auth/password.png" alt="">
                    <input placeholder="Введите Пароль" type="password">
                </div>
            
                <button class="btn">Войти</button>
                <span>Вы еще не с нами?<a href="register.html">Регистрация</a></span>
            </form>
        </section>

        <section class="hero_log">
            <div class="hero_one_log">
                <img src="source/img/auth/hero1.png" alt="">
            </div>
            <div class="hero_two_log">
                <img src="source/img/auth/hero2.png" alt="">
            </div>
        </section> 


    </main>

    <section class="version">Beta version 0.0.1</section>

</body>
</html>

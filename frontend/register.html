<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="source/css/auth/register.css">
</head>
<body>
    <div class="load_box">
        <div class="logo_bg">
            <img src="source/img/auth/logo_load.png" alt="">
        </div>
        <div class="load_bg"></div>
    </div>

    <header>
        <div class="header">
            <div class="logo">
                <img src="source/img/auth/logo.png" alt="">
            </div>
        </div>
    </header>

    <main>

        <section class="register">
            
            <form action="" class="reg">
                <h2 class="title">Регистрация</h2>
                <label for="">Никнейм</label>

                <div class="input-group">
                    <img class="nick_icon" src="source/img/auth/nicname.png" alt="">
                    <input placeholder="Введите Никнейм" type="text">
                </div>    

                <label for="">Email</label>

                <div class="input-group">
                    <img class="email_icon" src="source/img/auth/email.png" alt="">
                    <input placeholder="Введите Email" type="text">
                </div>    

                <label for="">Пароль</label>

                <div class="input-group">
                    <img class="password_icon" src="source/img/auth/password.png" alt="">
                    <input placeholder="Введите Пароль" type="text">
                </div>        

                <label for="">Повторите Пароль</label>
                <div class="input-group">
                    <img class="password_icon" src="source/img/auth/password.png" alt="">
                    <input placeholder="Введите Пароль" type="text">
                </div>    

                <button class="btn">Зарегистрироваться</button>
                <span>Вы уже с нами?<a href="login.html">Войти</a></span>
            </form>
        </section> 

        <section class="hero_reg">
            <div class="hero_one_reg">
                <img src="source/img/welcome/hero1.png" alt="">
            </div>
            <div class="hero_two_reg">
                <img src="source/img/welcome/hero2.png" alt="">
            </div>
        </section>


    </main>

    <section class="version">Beta version 0.0.1</section>

</body>
</html>
